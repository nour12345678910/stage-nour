  <section >
    <div id="subscribe-section" class="pad-sec">

      <div class="container">

        <div class="title-section text-center animated out" data-animation="fadeInUp" data-delay="0">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <h2 >Authentification</h2>
                <hr>
            </div>
          </div> <!-- End row -->
        </div> <!-- end title-section -->

        <div class="form-wrapper">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              
              <!-- form fields -->
              <form  [formGroup]="productForm"  (ngSubmit)="onSubmit()" name="contactform" id="contactform" class="animated out" data-animation="fadeInUp" data-delay="0">

                <fieldset>
                  <div class="form-group">
                    <input class="form-control br-b" type="text" name="login" id="login" placeholder="Log in" formControlName="login">
                  </div>

                  <div class="form-group">
                    <input class="form-control br-b" type="password" name="password" id="password" placeholder="password" formControlName="password">
                  </div>
                </fieldset>
                
                <!-- submit button -->
                <div class="form-group">
                  <input type="submit" name="submit" value="Submit" id="submit" class="btn btn-sm btn-dark">
                </div>

                <div id="alert"></div>

              </form>

            </div> <!-- end col-md-8 -->
          </div> <!-- end row -->
        </div>  <!-- end form-wrapper -->

      </div> <!-- end container -->

    </div> <!-- End contact-section -->
  </section>
